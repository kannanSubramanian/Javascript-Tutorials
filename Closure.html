<body>
  <div id="message"></div>
<script>
function write(message)
{
  document.getElementById('message').innerHTML += message + '<br/>';
}

// The inner function can access all the variables in outer scope

write('-------Closure ---------');

var num1 = 10;

var outer = function() 
{
   var num2 = 20;

   var inner = function(){        
        write('closure example  : ' + num1 + num2 ) ;
      };
     inner(); 
      
};

outer();
</script>
</body>
